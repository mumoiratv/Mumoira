    <style>
        .img-upload {
            width: 100%;
            height: 135px;
            margin-bottom: 30px;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 5px;
        }

        .hide {
            display: none;
        }
    </style>

<body style="">

    <div class="wrapper file-upload-container">
        <form class="form-upload">
            <i class="fas fa-cloud-upload-alt select-file"></i>
            <p class="select-file">Chọn hình ảnh tải lên</p>
            <small>( Các Loại file hỗ trợ: *.jpg, *.jpeg, *.gif, *.png)</small>
        </form>

        <input class="file-input" type="file" name="file" hidden="" accept="image/*" />
        <div class="wrap-animate">
            <section class="uploaded-area">
                <ul style="margin:0;padding:0">
                    <li class="item d-flex">
                        <div class="content upload">
                            <img src="/Content/images/icon/no_image_full.jpg" class="avatar-view" />
                        </div>
                        <i class="fas fa-check"></i>
                    </li>
                </ul>
            </section>
            <div class="col-md-12 form-group">

                <div class="input-group mb-3">
                    <input type="text" id="content_input_Avatar" class="form-control full-file-url file-url-output" readonly="readonly" placeholder="Hoặc dán link hình ảnh tại đây" />
                    <button type="button" class="btn btn-danger file-upload-url-remove-modal">
                        X
                    </button>
                </div>
            </div>
            <div class="col-md-12">
                <div class="text-center">
                    <button class="btn btn-success" onclick="InsertImage(); return false;" type="button">Chèn hình</button>
                    <button class="btn btn-danger" onclick="parent.tinyMCEClose(); return false;" type="button">Đóng</button>
                </div>
            </div>
        </div>

    </div>
